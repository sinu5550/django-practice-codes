<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg shadow-sm ">
        <div class=" container ">
            <a class="navbar-brand fw-bolder" href="{% url 'first_app:home' %}">Practice Login/Logout</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse gap-2 " id="navbarNavAltMarkup">
                <div class="navbar-nav  item-nav gap-2 ms-lg-auto 2">
                    {% if user.is_authenticated %}
                    <a href="{% url 'first_app:profile' %}" class="btn btn-outline-info ">Profile</a>
                    <a href="{% url 'first_app:logout' %}" class="btn btn-outline-danger  ">Logout</a>
                    {% else%}
                    <a href="{% url 'first_app:signup' %}" class="btn btn-outline-success  ">Sign Up</a>
                    <a href="{% url 'first_app:login' %}" class="btn btn-outline-secondary  ">Login</a>
                    {% endif %}
                    <!-- <a class="nav-link " aria-current="page" href="#">Add Task</a> -->
                    <!-- <a class="nav-link " aria-current="page" href="#">Show Tasks</a> -->

                </div>
            </div>
        </div>
    </nav>
    <section class="container ">
        {% block content %}
        {% endblock %}
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
