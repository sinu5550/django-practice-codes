{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<h2 class="text-center mt-5">This is Crispy Form</h2>
<form method="post" style="width:50%;height: 400px; margin: auto;">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
