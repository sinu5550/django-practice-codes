{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}



<form style="width:50% ; margin : auto" method="post" class="lh-sm">
    <h1>{{type}} Page</h1>
    {% csrf_token %}
    {{form | crispy}}

    <button class="btn btn-warning mb-5" type="submit">{{type}}</button>
</form>

{% endblock %}
