{% load crispy_forms_tags %}
{% block content %}
<form style="width:50%; margin: auto;" method="post">
    <h2>Are You Sure You Want to delete?</h2>
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Delete</button>
</form>
{% endblock %}
